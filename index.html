<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/phone-instagram.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/logo-instagram.png" alt="logo">
                <div class="profile-photo">
                    <img src="images/personal.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue with gabriel.tip</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not is gabriel.tip?</p>
                <p class="notaccount">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="lin-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
